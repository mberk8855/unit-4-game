<!-- Captain Planet Game HTML -->

<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Unit 4 game</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <!-- Bootstrap File -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Bootstrap File -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

</head>

<body>
  <div class="container">
    <!--  counters (wins, losses, computer number, sum)  -->
  
    <p id="wins">Wins: </p>

    <p id="losses">Losses: </p>
    
    <p id="computer">Computer Number:</p>
    <p id="sum">Sum:</p>

  <!--  crystals  -->


  <div class="row">
    <div class="col-sm">
      One of three columns
      <img class="crystal" id="blue" src="assets/images/blue.jpg">
    </div>
    <div class="col-sm">
      One of three columns
      <img class="crystal"  id="green" src="assets/images/green.png">
    </div>
    <div class="col-sm">
      One of three columns
      <img class="crystal"  id="orange" src="assets/images/orange.jpg">

    </div>
    <div class="col-sm">
      One of four columns
      <img class="crystal"  id="red" src="assets/images/rede.png">
    </div>
  </div>
  </div>


  <script src="./assets/javascript/game.js"></script>
</body>

</html>
